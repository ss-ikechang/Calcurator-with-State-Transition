<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="frame">
      <p class="logo">Electronic Calculator</p>
      <div id="screen">0</div>
      <div class="horizontal">
        <a id="btn-allcrear"  class="btn number ac">AC</a>
        <a id="btn-inverted"  class="btn number"   >+/-</a>
        <a id="btn-percent"   class="btn number"   >%</a>
        <a id="btn-divide"    class="btn number"   >รท</a>
      </div>
      <div class="horizontal">
        <a id="btn-seven"     class="btn number"   >7</a>
        <a id="btn-eight"     class="btn number"   >8</a>
        <a id="btn-nine"      class="btn number"   >9</a>
        <a id="btn-multiply"  class="btn number"   >ร</a>
      </div>
      <div class="horizontal">
        <a id="btn-four"     class="btn number"    >4</a>
        <a id="btn-five"     class="btn number"    >5</a>
        <a id="btn-six"      class="btn number"    >6</a>
        <a id="btn-subtract" class="btn number"    >-</a>
      </div>
      <div class="horizontal">
        <a id="btn-one"      class="btn number"    >1</a>
        <a id="btn-two"      class="btn number"    >2</a>
        <a id="btn-three"    class="btn number"    >3</a>
        <a id="btn-add"      class="btn number"    >+</a>
      </div>
      <div class="horizontal">
        <a id="btn-zero"     class="btn zero"      >0</a>
        <a id="btn-dot"      class="btn number"    >.</a>
        <a id="btn-equal"    class="btn number"    >=</a>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
